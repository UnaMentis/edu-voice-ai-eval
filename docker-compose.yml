services:
  app:
    build: .
    ports:
      - "3200:3200"
      - "3201:3201"
    volumes:
      - eval-data:/data
    environment:
      - VOICELEARN_EVAL_DB_PATH=/data/eval.db
      - WORKERS=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3201/api/eval/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Optional: Redis for Celery task queue (Phase 5)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data

volumes:
  eval-data:
